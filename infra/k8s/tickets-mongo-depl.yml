apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets-mongo-depl

spec:
  replicas: 1
  selector:
    matchLabels:
      app: tickets-mongo

  template:
    metadata:
      labels:
        app: tickets-mongo
    spec:
      containers:
        - name: mongo
          image: mongo

---
apiVersion: v1
kind: Service
metadata:
  name: tickets-mongo-srv
spec:
  type: ClusterIP
  selector:
    app: tickets-mongo
  ports:
    - name: tickets-mongo
      port: 27017
      targetPort: 27017
      protocol: TCP
